        <script>
          function unfade(element) {
          var op = 0.1;  // initial opacity
          var timer = setInterval(frame, 10);
            
          function frame() {
            if (op >= 1){
                clearInterval(timer);
            }
            element.style.opacity = op;
            element.style.filter = 'alpha(opacity=' + op * 100 + ")";
            op += op * 0.1;
            }
          }
          unfade(document.getElementByClass("subtitle-text"));
        </script>
